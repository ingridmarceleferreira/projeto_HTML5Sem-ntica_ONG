    <main>
             <section id="form-cadastro">
                 <h2>Junte-se a nós! Preencha seus dados:</h2>

                 <form action="#" method="POST">

                  <fieldset>
                    <legend> Dados pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo: </label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email"> E-mail: </label>
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                    </div>

                    <div class="form-group">
                       <label for="cpf"> CPF: </label>
                       <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                             pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">                           
                    </div>

                    <div class="form-group"> 
                    <label for="telefone"> Telefone: </label>
                         <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required
                             pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato: (XX) XXXX-XXXXX">  
                    </div>

                    <div class="form-group"> 
                    <label for="dataNascimento"> Data de Nascimento: </label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>

                  </fieldset>

                  <fieldset>
                    <legend>Endereço de Contato</legend>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required
                               pattern="\d{5}-\d{3}" title="Formato: 00000-000">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço (Rua/Av e Número):</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, Av, Número" required>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione um Estado</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Paraná</option>
                            <option value="MG">Rio grande sul</option>
                            </select>
                    </div>
                </fieldset>
            <button type="submit" class="btn btn-principal">Enviar Cadastro</button>
            <button type="reset" class="btn btn-secundario">Limpar Formulário</button>
         </form>
        </section>
     </main>
